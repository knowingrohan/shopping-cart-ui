<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infiscale Cart</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo">
        <img src="img/logo.png" alt="site-logo" />
      </div>
    </header>
    <main class="cart">
      <h1>Your Basket</h1>
      <p class="cart__desc">
        Items you have added to your basket are shown below. Adjust the items or remove items before continuing you purchase
      </p>
      <div class="product-table">
        <div class="layout-inline row th">
          <div class="col col-pro">Product</div>
          <div class="col col-price align-center">Price</div>
          <div class="col col-qty align-center">Qty</div>
          <div class="col">Cost</div>
        </div>
        <div id="product-table-footer" class="tf ">
          <div class="row layout-inline">
            <div class="col">
              <p>Subtotal</p>
            </div>
            <div class="col subtotal">
              <p>£11.96</p>
            </div>
          </div>
          <div class="row layout-inline">
            <div class="col">
              <p>VAT @ 20%</p>
            </div>
            <div class="col">
              <p>£2.39</p>
            </div>
          </div>
          <div class="row layout-inline">
            <div class="col">
              <p>Total Cost</p>
            </div>
            <div class="col total-cost">
              <p>£14.35</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__copytext">
        &copy; 2019 Infiscale.
      </div>
    </footer>
  </div>
</body>

</html>
